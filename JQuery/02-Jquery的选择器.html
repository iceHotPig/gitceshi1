<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.css">
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <input type="button" id="btn">
    <script>
        $(function(){
            //页面加载完成后执行

           var btn = $('#btn');//#代表的是id的选择器；
           //第一种用法：$函数可以接受一个回调函数，回调的是页面加载完成后执行；
           //第二种用法：还可以接受一个css选择器，返回对应选择器的dom节点的Query包装对象；

           //我们一般给jQuery的对象加一个$;
           console.dir(btn);
           //jQuery包装对象（所有的选择器返回的对象都是jQuery包装对象，是一个伪数组）
           //jQuery包装对象和dom对象相互转化

           var btn1 = $('#btn')[0] ;//jquery -> dom;
           console.log(btn1);
           var btn2 = $(btn1);//jquery构造函数的e第三种用法： 直接接受一个dom对象，幻化出jQuery的包装对象；
           console.log(btn2);
           //转成了jquery的包装类，就用有了jQuery.fn上的方法api；

        });
    </script>
</body>
</html>
